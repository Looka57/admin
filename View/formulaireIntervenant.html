        <div class="mainDashboard">
            <div class="topBar p-4">
                <div class="toggle">
                    <img width="40" height="40" src="https://img.icons8.com/ios/50/menu--v1.png" alt="menu--v1" />
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Recherche" />

                    </label>
                </div>

                <div class="user">
                    <img src="../Public/assets/images/gohan.jpg" alt="">
                </div>
            </div>
            <h1 class="m-5">Ajout d'un nouveau Intervenant</h1>
            <a class="mx-5" href="intervenant.html">⬅ Retour a la page intervenant</a>



            <!-- =====================FORMULAIRE STUDENT=============================== -->
            <div class="container containerStudentDetails ">
                <div class="enteteForm"></div>
                <div class="photoProfilInput text-center m-3">
                    <h6>Photo *</h6>
                    <input type="file" id="photoProfil" name="photoProfil" >
                </div>    
                <div class="formulaireStudent">
                    <div class="row mx-auto">
                        <div class="photoProfil ">
                            <div class="photoEmpty">
                                <h6>Photo *</h6>
                                <a href="#">
                                    <div class="cadre p-3"><input type="image">...</div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <form method="post" action="#">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3 ">
                                    <label for="name" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="name" aria-describedby="name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Prénom</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="mb-3 ">
                                    <label for="Date de naissance" class="form-label">Date de naissance</label>
                                    <input type="date" class="form-control" id="Date de naissance"
                                        aria-describedby="Date de naissance">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="Lieu de naissance" class="form-label">Lieu de naissance</label>
                                    <input type="text" class="form-control" id="Lieu de naissance"
                                        aria-describedby="Lieu de naissance">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="Specialite" class="form-label">Spécialité</label>
                                    <select name="Specialite" id="Specialite" class="form-select ">
                                        <option value="">Choisir une spécialité</option>
                                        <option value="Informatique">Base de donnée</option>
                                        <option value="Mathématiques">C#</option>
                                        <option value="Mathématiques">Java</option>
                                        <option value="Mathématiques">etc</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="Téléphone" class="form-label">Téléphone</label>
                                    <input type="text" class="form-control" id="Téléphone">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="Adresse" class="form-label">Adresse</label>
                                    <input type="text" class="form-control" id="Adresse" aria-describedby="Adresse">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="cp" class="form-label">Code Postale</label>
                                    <input type="text" class="form-control" id="cp">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="ville" class="form-label">Ville</label>
                                    <input type="text" class="form-control" id="ville">
                                </div>
                            </div>
                        </div>
                        <div class="btnLoadStagiaire">
                            <button type="button" class="btn btn-outline-warning">Valider</button>
                        </div>
                    </form>
                </div>
