<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau sous carte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .cardBox {
            width: 300px;
        }

        .card {
            width: 100%;
            height: 200px;
            position: relative;
            background-color: #151A37;
            color: white;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .cardNumber, .cardName, .iconCard {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .cardNumber {
            font-size: 50px;
            font-weight: bold;
            z-index: 1;
        }

        .cardName {
            font-size: 24px;
            z-index: 1;
        }

        .iconCard {
            z-index: 1;
        }

        .table-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="cardBox">
    <div class="card" id="cardCDA">
        <div class="cardNumber">30</div>
        <div class="cardName">CDA</div>
        <div class="iconCard">
            <img width="60" height="60" src="https://img.icons8.com/glyph-neue/64/classroom.png" alt="classroom" />
        </div>
    </div>

    <!-- Tableau qui s'affiche sous la carte -->
    <div class="table-container" id="tableContainer">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Classe</th>
                    <th scope="col">Date d'entrée</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Midoriya</td>
                    <td>Izuku</td>
                    <td>2-A</td>
                    <td>2018-04-01</td>
                </tr>
                <tr>
                    <td>Todoroki</td>
                    <td>Shoto</td>
                    <td>2-A</td>
                    <td>2018-04-01</td>
                </tr>
                <!-- Ajoute plus de lignes selon les étudiants de la classe -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Lorsque l'on clique sur la carte, le tableau se montre ou se cache
    document.getElementById("cardCDA").addEventListener("click", function() {
        var tableContainer = document.getElementById("tableContainer");

        // Vérifie si le tableau est déjà visible
        if (tableContainer.style.display === "block") {
            // Si le tableau est visible, on le cache
            tableContainer.style.display = "none";
        } else {
            // Si le tableau est caché, on l'affiche
            tableContainer.style.display = "block";
        }
    });
</script>

</body>
</html>
