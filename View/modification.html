            <!-- =====================  MODIFICATION DE L'EMAIL=============================== -->
            <div class="container containerModifyEmail ">
                <div class="enteteForm"></div>
                <div class="formulaireModifyEmail">
                    <form method="post" action="#">
                        <h2 class="text-center mb-5">Modification de l'email</h2>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mailActuel" class="form-label">Email Actuel</label>
                                    <input type="email" class="form-control" id="mailActuel"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="mailNew" class="form-label">Nouveau Email</label>
                                    <input type="email" class="form-control" id="mailNew" aria-describedby="emailHelp">
                                </div>
                            </div>
                        </div>
                        <div class="btnModifyEmail">
                            <button type="button" class="btn btn-outline-warning">Confirmer</button>
                        </div>
                    </form>
                </div>
            </div>

                                </div>
                                <div class="mb-3">

                                    <input type="email" class="form-control" id="mailActuel"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">

                                    </label>

                                </div>
                            </div>
                        </div>
